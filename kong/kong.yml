_format_version: "1.1"

services:
  - name: list-service
    url: http://list-service:3001
    routes:
      - name: list-route
        paths:
          - /listing

  - name: bid-service
    url: http://bid-service:3002
    routes:
      - name: bid-route
        paths:
          - /bidding

  - name: view-listing-bids-service
    url: http://view-listing-bids-service:5001
    routes:
      - name: view-listing-route
        paths:
          - /get_listing_bids

  - name: outsystems-service
    url: https://your-outsystems-environment.com
    routes:
      - name: outsystems-route
        paths:
          - /outsystems
        strip_path: true
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - apikey
            - Authorization
          exposed_headers:
            - Content-Length
            - Content-Range
          credentials: true
          max_age: 3600
          preflight_continue: false
 
# For Reference:
# localhost:8000/listing = http://localhost:3001 = http://list-service:3001

# localhost:8000/listing/api/listings = http://localhost:3001/api/listings

# http://localhost:3001/api/listings