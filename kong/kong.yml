_format_version: "1.1"

services:
  - name: list-service
    url: http://list-service:3001
    routes:
      - name: list-route
        paths:
          - /listing
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Content-Type
            - Authorization
            - Content-Length
            - X-User-Email
            - X-User-Name
            - X-User-ID
          credentials: true
          max_age: 3600
          preflight_continue: false

  - name: bid-service
    # url: http://172.26.12.154:3002
    url: http://bid-service:3002
    routes:
      - name: bid-route
        paths:
          - /bidding
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Content-Type
            - Authorization
            - Content-Length
            - X-User-Email
            - X-User-Name
            - X-User-ID
          credentials: true
          max_age: 3600
          preflight_continue: false

  - name: view-listing-bids-service
    url: http://view-listing-bids-service:5001
    routes:
      - name: view-listing-route
        paths:
          - /get_listing_bids

  - name: outsystems-service
    url: https://personal-rrotlkrf.outsystemscloud.com/UserAuth/rest
    routes:
      - name: outsystems-auth-route
        paths:
          - /outsystems
        strip_path: true
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Content-Type
            - Authorization
            - Content-Length
          credentials: true
          max_age: 3600
          preflight_continue: false
 
